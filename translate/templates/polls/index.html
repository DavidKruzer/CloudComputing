<h1>Original Text</h1>
<input id="input" type="text"/>
<button onclick="requestTranslation()">Übersetzen</button>
<p id="translation">Übersetzung</p>

<script>
function requestTranslation() {
    var original = document.getElementById("input").value;
    var url = 'get_translation/';
    var request = new XMLHttpRequest();
    /*request.open('POST', url);
    request.responseType = 'text';
    request.onload = function() {
        document.getElementById("translation").innerHTML = request.response;
    };*/
    var params = 'original=' + original;
    request.open("POST", url, true);

    request.responseType = 'text';
    
    //Send the proper header information along with the request
    request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    request.setRequestHeader("Content-length", params.length);
    request.setRequestHeader("Connection", "close");

    request.onload = function() {
        document.getElementById("translation").innerHTML = request.response;
    };

    request.send(params);
}
</script>
